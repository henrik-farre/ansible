---
duplicity:
  dump: "daily"
  clean: "weekly"
  remove-old: "weekly"
  backup: "19:00"
  volumes:
    - home
    - usr/local
    - etc
    - var
  excludes:
    - { src: "home", dest: "/home" }
    - { src: "var", dest: "/var" }
  passphrase: "{{ vault_duplicity.passphrase }}"
  encrypt_key: "{{ vault_duplicity.encrypt_key }}"
  remote_dir_base: "{{ vault_duplicity.remote_dir_base }}"
  remote_host: "{{ vault_duplicity.remote_host }}"

networks:
  - "firehouse_eth0"

has_nfs_mount: True

modules_modprobe_d:
  - 00-blacklist.conf
