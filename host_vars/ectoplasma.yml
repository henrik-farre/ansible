---
duplicity:
  dump: "17:40"
  clean: "17:50"
  remove-old: "18:10"
  backup: "18:50"
  volumes:
    - home
    - usr/local
    - etc
    - var
  excludes:
    - { src: "home", dest: "/home" }
    - { src: "var", dest: "/var" }
  passphrase: "{{ vault_duplicity.passphrase }}"
  encrypt_key: "{{ vault_duplicity.encrypt_key }}"
  remote_dir_base: "{{ vault_duplicity.remote_dir_base }}"
  remote_host: "{{ vault_duplicity.remote_host }}"

networks:
  - "ectoplasma_home_wifi"

modules_modprobe_d:
  - 00-blacklist.conf

has_nfs_mount: True

conky_fontsize: 6
conky_fontsize_awesome: 10
conky_min_size: 345
conky_max_width: 345
conky_bar_cpu_size: "4,170"
conky_bar_full_size: "4,345"
conky_graph_half_size: "20,170"
conky_graph_full_size: "20,345"
