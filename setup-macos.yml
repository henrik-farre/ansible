---
- hosts: workstation
  connection: local

  pre_tasks:
    - name: Ensure homebrew is updated
      homebrew:
        update_homebrew: yes

    - name: Ensure required packages are installed (homebrew)
      homebrew:
        name: "{{ packages }}"
        state: present
      vars:
        packages:
          - python@3
          - tmux
          - neovim
          - fzf
          - wget
          - the_silver_searcher
          - reattach-to-user-namespace
          - shellcheck
          - npm
          - gnupg
          - pinentry-mac
          # - homebrew/php/php71-xdebug
          # - homebrew/php/composer
          # - homebrew/php/phpmd
    - name: Ensure required packages are installed (homebrew cask)
      homebrew_cask:
        name: "{{ packages }}"
        state: present
      vars:
        packages:
          - slack

    - name: Set hostname
      become: yes
      command: scutil --set HostName "workstation"

  roles:
    - dotfiles
    - vim
    - ssh-keys
    - ssh-client
    - { role: zim, tags: ['zim-notebook'] }

