---
- name: Bootstrap all (step 1/3)
  hosts: all
  gather_facts: true
  remote_user: root

  roles:
    - hostname
    - sudo
    - timezone
    - facts
    - systemd
    - journald
    - kernel
    - modules
    - locale
    - aur-helper
    - bootloader
    - mounts
    - networking
    - users
    - cron
    - pacman
    - ntp
    - users

- name: Bootstrap laptops (2/4)
  gather_facts: true
  hosts: laptop
  remote_user: root

  roles:
    - { role: networking, wireless: true }

- name: Bootstrap all (step 3/4)
  hosts: all
  gather_facts: true
  remote_user: root
  become_user: enrique
  become: true
  become_method: sudo

  roles:
    - ssh-client
    - ssh-keys

- name: Bootstrap all (step 4/4)
  hosts: all
  gather_facts: true
  remote_user: root

  roles:
    - root
    - sshd
