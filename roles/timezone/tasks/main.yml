---
- name: Set timezone to Europe/Copenhagen
  timezone:
    name: Europe/Copenhagen
  tags:
    - timezone

# https://news.ycombinator.com/item?id=13697555
# man timezone
- name: Set TZ env
  become: yes
  copy:
    content: |
              # Managed by Ansible
              export TZ=":/etc/localtime"
    dest: /etc/profile.d/tz.sh
    owner: root
    group: root
    mode: 0755
  tags:
    - timezone
