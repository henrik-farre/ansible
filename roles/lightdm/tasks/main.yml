---
- name: Ensure lightdm and releated packages are installed
  pacman:
    state: latest
    name: "{{ packages }}"
  vars:
    packages:
      - lightdm
      - lightdm-gtk-greeter
      - archlinux-wallpaper
      - adapta-gtk-theme
  tags:
    - lightdm

- name: Ensure Lightdm background is downloaded
  become: yes
  get_url:
    dest: /usr/share/backgrounds/archlinux/archlinux-logo-light.png
    url: https://www.archlinux.org/static/logos/archlinux-logo-light-1200dpi.7ccd81fd52dc.png
  tags:
    - lightdm

- name: Ensure lightdm-gtk-greeter is configured
  become: yes
  copy:
    dest: /etc/lightdm/lightdm-gtk-greeter.conf
    src: etc/lightdm/lightdm-gtk-greeter.conf
  tags:
    - lightdm

- name: Ensure service is started
  become: yes
  systemd:
    name: lightdm
    state: stated
    enabled: yes
