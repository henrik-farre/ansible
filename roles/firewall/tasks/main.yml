---
- name: Enable ufw
  become: yes
  ufw:
    state: enabled
    policy: allow
  tags:
    - firewall

- name: Allow OpenSSH
  become: yes
  ufw:
    rule: allow
    name: SSH
  tags:
    - firewall

- name: Allow Synergys
  become: yes
  ufw:
    rule: allow
    name: Synergy
  tags:
    - firewall
