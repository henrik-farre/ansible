---
- name: Install systemd boot
  ansible.builtin.include_role:
    name: systemd-boot
  when:
    - bootloader is defined
    - bootloader == "systemd-boot"
  tags:
    - bootloader

- name: Install grub
  ansible.builtin.include_role:
    name: grub
  when:
    - bootloader is defined
    - bootloader == "grub"
  tags:
    - bootloader
