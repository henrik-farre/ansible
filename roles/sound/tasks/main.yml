- name: Ensure pipewire is installed
  become: yes
  pacman:
    name: "{{ packages }}"
    state: latest
  vars:
    packages:
      - pipewire
      - pipewire-pulse
      - pipewire-alsa
      - pipewire-media-session
  tags:
    - sound

- name: Ensure old pulseaudio services are disabled
  become: yes
  systemd:
    enabled: no
    state: stopped
    name: "{{ item }}"
  ignore_errors: yes
  loop:
    - pulseaudio.socket
    - pulseaudio.service
  tags:
    - sound

- name: Ensure pulseaudio related packages are uninstalled
  become: yes
  pacman:
    name: "{{ packages }}"
    state: absent
  vars:
    packages:
      - pulseaudio-alsa
      - pulseaudio
      - pulseaudio-modules-bt-git
      - pulseaudio-bluetooth
  tags:
    - sound

- name: Ensure old pulseaudio config files are removed
  become: yes
  file:
    path: /etc/pulse/
    state: absent
  tags:
    - sound
