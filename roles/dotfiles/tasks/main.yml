---
- name: clone dot files
  git:
    repo: git@github.com:henrik-farre/dotfiles.git
    dest: "{{ ansible_user_dir }}/.dotfiles"
  tags:
    - dotfiles

- name: clone neovim/vim files
  git:
    repo: git@github.com:henrik-farre/vimrc.git
    dest: "{{ ansible_user_dir }}/.config/nvim"
  tags:
    - dotfiles
    - vim

- name: ensure directories exist
  file:
    path: "{{ ansible_user_dir }}/{{ item }}"
    owner: "{{ ansible_user_id }}"
    state: directory
    mode: 0700
  with_items:
    - "{{ ansible_user_dir }}/.config"
  tags:
    - dotfiles

- name: symlink files
  file:
    src: "{{ ansible_user_dir }}/.dotfiles/{{ item }}"
    dest: "{{ ansible_user_dir }}/{{ item }}"
    owner: "{{ ansible_user_id }}"
    state: link
  with_items:
    - ".config/conky"
    - ".config/termite"
    - ".config/htop"
    - ".zshrc"
    - ".bash_profile"
    - ".bashrc"
    - ".config/shells"
    - ".tmux.conf"
    - ".tmuxinator"
    - ".screenrc"
    - ".inputrc"
    - ".ackrc"
    - ".ctags"
    - ".jshintrc"
    - ".gemrc"
    - ".npmrc"
    - ".pearrc"
    - ".yaourtrc"
    - ".Xmodmap"
    - ".Xresources"
    - ".config/fontconfig/fonts.conf"
    - ".gitconfig"
    - ".gitignore"
    - ".git_template"
    - "bin"
  tags:
    - dotfiles
