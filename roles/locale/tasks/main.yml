---
- name: Generate locales
  become: yes
  locale_gen:
    name: da_DK.UTF-8
    state: present
  tags:
    - locale

- name: Copy locale setting files
  become: yes
  copy:
    src: "etc/{{ item }}"
    dest: "/etc/{{ item }}"
    owner: root
    group: root
    mode: 0644
  with_items:
    - "locale.conf"
  when:
    - ansible_facts.distribution != 'Debian'
  tags:
    - locale

- name: Configure console font
  become: yes
  template:
    src: etc/vconsole.conf.j2
    dest: /etc/vconsole.conf
    owner: root
    mode: 0644
  when:
    - ansible_facts.distribution != 'Debian'
  tags:
    - locale
