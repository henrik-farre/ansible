---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
  options:
    config-file: "$HOME/.config/yamllint/config"
platforms:
  - name: instance
    image: archlinux/base:latest
provisioner:
  name: ansible
  lint:
    name: ansible-lint
    options:
      x: ["ANSIBLE10,ANSIBLE0012,ANSIBLE0013"]
scenario:
  name: default
  test_sequence:
    - lint
    - destroy
    - syntax
    - create
    - prepare
    - converge
    - idempotence
    - verify
    - destroy
verifier:
  name: goss
  lint:
    name: yamllint
