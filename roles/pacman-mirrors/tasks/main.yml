---
- name: Copy pacman-sort-mirrors.sh
  become: yes
  copy:
    src: usr/local/sbin/pacman-sort-mirrors.sh
    dest: /usr/local/sbin/pacman-sort-mirrors.sh
    owner: root
    group: root
    mode: 0754
  tags:
    - pacman-mirrors

- name: Ensure cronjob is configured
  become: yes
  cron:
    cron_file: pacman-mirrors-rank
    job: /usr/local/sbin/pacman-sort-mirrors.sh
    user: root
    special_time: daily
    name: pacman-mirrors-rank
