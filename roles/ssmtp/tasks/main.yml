---
- name: Ensure ssmtp group exists
  become: yes
  group:
    name: ssmtp
    state: present
  tags:
    - ssmtp

- name: Secure ssmtp binary
  become: yes
  file:
    path: /usr/bin/ssmtp
    group: ssmtp
    mode: 02755
  tags:
    - ssmtp

- name: Write /etc/ssmtp/ssmtp.conf
  become: yes
  template:
    src: etc/ssmtp/ssmtp.conf.j2
    dest: /etc/ssmtp/ssmtp.conf
    owner: root
    group: ssmtp
    mode: 0640
  tags:
    - ssmtp

- name: Write /etc/ssmtp/revaliases
  become: yes
  template:
    src: etc/ssmtp/revaliases.j2
    dest: /etc/ssmtp/revaliases
    owner: root
    group: ssmtp
    mode: 0640
  tags:
    - ssmtp

- name: Ensure users are members of ssmtp group
  become: yes
  user:
    name: "{{ item }}"
    groups: ssmtp
    append: yes
  with_items:
    - "{{ groups_to_users.ssmtp }}"
  tags:
    - ssmtp
  when:
    - groups_to_users.ssmtp is defined
