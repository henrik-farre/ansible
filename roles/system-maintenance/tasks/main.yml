---
- name: Ensure pacman cache is cleaned
  become: yes
  cron:
    name: "Clean pacman cache"
    special_time: weekly
    job: "paccache -r"
    user: root
    cron_file: paccache
  tags:
    - system-maintenance

# TODO: better when check instead of hostname
- name: Ensure RAID is checked monthly
  become: yes
  copy:
    src: cron.monthly/raid_maintenance
    dest: /etc/cron.monthly/raid_maintenance
    owner: root
    group: root
    mode: 0750
  tags:
    - system-maintenance
  when:
    - ansible_hostname == "spookcentral"

- name: Ensure the pacman database is optimized monthly
  become: yes
  cron:
    name: "Optimize pacman database"
    special_time: monthly
    job: "pacman-optimize"
    user: root
    cron_file: pacman-optimize
  tags:
    - system-maintenance

- name: Ensure smartd is configured
  become: yes
  lineinfile:
    name: /etc/smartd.conf
    regexp: '^DEVICESCAN'
    line: 'DEVICESCAN -a -o on -S on -n standby,q -m henrik.farre@gmail.com -s ({{ smartd.schedule_short }}|{{ smartd.schedule_long }}) -W 5,45,50'
    state: present
  notify: Reload smartd
  tags:
    - system-maintenance
