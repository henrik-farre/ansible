---
- name: Pacman cache | Remove old cron script 1
  become: yes
  cron:
    state: absent
    name: "Clean pacman cache"
    special_time: weekly
    job: "paccache -rv"
    user: root
    cron_file: paccache
  tags:
    - system-maintenance

- name: Pacman cache | Remove old cron script 2
  become: yes
  cron:
    state: absent
    name: "Clean pacman cache"
    special_time: weekly
    job: "paccache -rvuk0"
    user: root
    cron_file: paccache_uninstalled
  tags:
    - system-maintenance

- name: Pacman cache | Only keep 2 most recent package versions | systemd service
  become: yes
  copy:
    dest: /etc/systemd/system/paccache-delete-oldversions.service
    content: |
      [Unit]
      Description=Only keep 2 most recent package versions

      [Service]
      Type=oneshot
      ExecStart=/usr/bin/paccache -rvk2
    owner: root
    mode: 0644
  tags:
    - system-maintenance

- name: Pacman cache | Only keep 2 most recent package versions | systemd timer
  become: yes
  copy:
    dest: /etc/systemd/system/paccache-delete-oldversions.timer
    content: |
      [Unit]
      Description=Pacman cache cleanup old versions | Weekly job

      [Timer]
      OnCalendar=weekly
      Persistent=true

      [Install]
      WantedBy=timers.target
    owner: root
    mode: 0644
  tags:
    - system-maintenance

- name: Pacman cache | Remove uninstalled packages | systemd service
  become: yes
  copy:
    dest: /etc/systemd/system/paccache-delete-uninstalled.service
    content: |
      [Unit]
      Description=Remove uninstalled packages from pacman cache

      [Service]
      Type=oneshot
      ExecStart=/usr/bin/paccache -rvuk0
    owner: root
    mode: 0644
  tags:
    - system-maintenance

- name: Pacman cache | Remove uninstalled packages | systemd timer
  become: yes
  copy:
    dest: /etc/systemd/system/paccache-delete-uninstalled.timer
    content: |
      [Unit]
      Description=Pacman cache cleanup uninstalled packages | Weekly job

      [Timer]
      OnCalendar=weekly
      Persistent=true

      [Install]
      WantedBy=timers.target
    owner: root
    mode: 0644
  tags:
    - system-maintenance

- name: Reload systemd
  become: yes
  systemd:
    daemon_reload: yes
  tags:
    - system-maintenance

- name: Enable systemd services
  become: yes
  systemd:
    name: "paccache-delete-{{ item }}.service"
    enabled: yes
  with_items:
    - uninstalled
    - oldversions
  tags:
    - system-maintenance

- name: Enable systemd timers
  become: yes
  systemd:
    name: "paccache-delete-{{ item }}.timer"
    enabled: yes
    state: started
  with_items:
    - uninstalled
    - oldversions
  tags:
    - system-maintenance

# TODO: better when check instead of hostname
- name: Ensure RAID is checked monthly
  become: yes
  copy:
    src: cron.monthly/raid_maintenance
    dest: /etc/cron.monthly/raid_maintenance
    owner: root
    group: root
    mode: 0750
  tags:
    - system-maintenance
  when:
    - ansible_hostname == "spookcentral"

# Removed, does nothing
- name: Ensure the pacman database is optimized monthly
  become: yes
  cron:
    state: absent
    name: "Optimize pacman database"
    special_time: monthly
    job: "pacman-optimize"
    user: root
    cron_file: pacman-optimize
  tags:
    - system-maintenance

- name: Ensure smartd is configured
  become: yes
  lineinfile:
    name: /etc/smartd.conf
    regexp: '^DEVICESCAN'
    line: 'DEVICESCAN -a -o on -S on -n standby,q -m {{ email_addresses.internal }} -s ({{ smartd.schedule_short }}|{{ smartd.schedule_long }}) -W 5,45,50'
    state: present
  notify: Reload smartd
  tags:
    - system-maintenance
    - molecule-notest

- name: Ensure cronjob is configured
  become: yes
  cron:
    cron_file: clean-user-cache
    job: find {{ ansible_user_dir }}/.cache -mtime +7 -type f -delete
    special_time: daily
    user: root
    name: "Clean user ~/.cache directory"
  tags:
    - system-maintenance
