---
- name: Setup Zim Notebook
  git:
    repo: git@bitbucket.org:enrique/notes.git
    dest: "{{ ansible_user_dir }}/Documents/Zim/Notes"
    accept_hostkey: yes
  tags:
    - zim

- name: Add post commit hook
  copy:
    src: dot.git/hooks/post-commit
    dest: "{{ ansible_user_dir }}/Documents/Zim/Notes/.git/hooks/post-commit"
    owner: "{{ ansible_user_id }}"
    mode: 0750
  tags:
    - zim
