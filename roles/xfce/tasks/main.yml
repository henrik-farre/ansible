---
- name: Ensure that xfce config directory exists
  file:
    path: "{{ ansible_user_dir }}/.config/xfce4/xfconf/xfce-perchannel-xml/"
    owner: "{{ ansible_user_id }}"
    state: directory
    mode: 0700
  tags:
    - xfce

- name: Copy xfce config files
  copy:
    src: "{{ item }}"
    dest: "{{ ansible_user_dir }}/.config/xfce4/xfconf/xfce-perchannel-xml/"
  with_fileglob:
    - dot.config/xfce4/xfconf/xfce-perchannel-xml/*
  tags:
    - xfce

- name: Ensure ~/.themes exists
  file:
    path: "{{ ansible_user_dir }}/.themes"
    owner: "{{ ansible_user_id }}"
    state: directory
    mode: 0700
  tags:
    - xfce

- name: Install theme
  git:
    repo: https://github.com/dar5hak/Numix-Holo.git
    dest: "{{ ansible_user_dir }}/.themes/Numix-Holo"
    version: master
  tags:
    - xfce

- name: Set light locker as screen locker
  command: xfconf-query -c xfce4-session -p /general/LockCommand -s "light-locker-command -l" --create -t string
  tags:
    - xfce
