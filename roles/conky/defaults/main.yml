---
conky_xinerama_head: 1
conky_font: "mononoki Nerd Font:size=7"
conky_heading_font: "mononoki Nerd Font:size=14"
conky_heading_color: "#ffffff"
conky_heading_icon_color: "#0a374c"
conky_heading_icon_font: "mononoki Nerd Font:size=63"
conky_min_size: 290
conky_max_width: 290
conky_gap_x: 12
conky_gap_y: 0
conky_bar_cpu_size: "4,137"
conky_bar_full_size: "4,290"
conky_graph_quarter_size: "20,68"
conky_graph_half_size: "20,137"
conky_graph_full_size: "20,290"
conky_graph_color_1: "23a51c ff661c"
conky_graph_color_2: "23a5e0 4e66e0"
conky_cpu_temp_scale:
  high:
    temp: 70
    color: "#800000"
  medium:
    temp: 60
    color: "#996400"
  low:
    temp: 50
    color: "#804000"
  lowest:
    temp: 40
    color: "#0a377c"
conky_cpu_hwmon:
  - {sensor: 0, temp: 2, module: "coretemp"}
  - {sensor: 0, temp: 3, module: "coretemp"}
  - {sensor: 0, temp: 4, module: "coretemp"}
  - {sensor: 0, temp: 5, module: "coretemp"}
conky_mb_hwmon:
  - temp: 1
    module: nct6793
conky_fan_hwmon:
  - fan: 1
    module: nct6793
    label: "Exhaust fan"
conky_max_elements: 8
