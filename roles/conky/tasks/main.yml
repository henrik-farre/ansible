---
- name: Ensure that the ~/.config/conky directory exists
  file:
    path: "{{ ansible_user_dir }}/.config/conky"
    owner: "{{ ansible_user_id }}"
    state: directory
    mode: 0700
  tags:
    - conky

- name: Write ~/.config/conky/conkyrc
  template:
    src: conkyrc.j2
    dest: "{{ ansible_user_dir }}/.config/conky/conkyrc"
    owner: "{{ ansible_user_id }}"
    mode: 0644
  tags:
    - conky
