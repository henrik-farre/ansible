---
- name: Include vaulted vars
  include_vars:
    file: users.yml.vault
  no_log: yes
  tags:
    - users

- name: Ensure users shell are installed
  become: yes
  package:
    name: "{{ item.shell|default('bash') }}"
    state: present
  loop: "{{ users }}"
  when:
    - users is defined
  no_log: yes
  tags:
    - users

- name: Ensure users exists
  become: true
  user:
    name: "{{ item.name }}"
    shell: "/bin/{{ item.shell|default('bash') }}"
    home: "/{{ users_home_base }}/{{ item.name }}"
    group: "{{ item.group|default('users') }}"
    groups: "{{ item.groups }}"
    append: yes
    password: "{{ item.password | password_hash('sha512', 65534 | random(seed=inventory_hostname) | string, rounds=10000) }}"
  loop: "{{ users }}"
  when:
    - users is defined
  no_log: yes
  tags:
    - users

- name: Set root password
  become: true
  user:
    name: root
    password: "{{ root_password_hashed }}"
  no_log: yes
  tags:
    - users

- name: Clean up users
  become: true
  user:
    name: "{{ item }}"
    state: absent
    remove: yes
  loop:
    - "cinnamon"
    - "cinnemon"
    - "pi"
  tags:
    - users
