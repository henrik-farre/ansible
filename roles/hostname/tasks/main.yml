---
- name:
  become: yes
  hostname:
    name: "{{ ansible_hostname }}"

- name: add hostname to /etc/hosts
  become: yes
  lineinfile:
    dest=/etc/hosts
    line='127.0.1.1 {{ ansible_hostname }}.localdomain {{ ansible_hostname }}'
    regexp='^127\.0\.1\.1'
    insertafter='^127\.0\.0\.1'
    state=present
