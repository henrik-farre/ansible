---
- name: Ensure efivars is mounted RO
  become: yes
  mount:
    name: /sys/firmware/efi/efivars
    src: efivars
    fstype: efivars
    opts: ro,nosuid,nodev,noexec,noatime
    state: present
  tags:
    - mounts

- name: Ensure NFS share is mounted
  become: yes
  mount:
    name: /shared
    src: spookcentral.{{ network.local_domain }}:/shared
    fstype: nfs4
    opts: rsize=8192,wsize=8192,timeo=14,noauto,noatime,soft,x-systemd.automount,x-systemd.device-timeout=10
    state: present
  tags:
    - mounts
  when:
    - has_nfs_mount is defined and has_nfs_mount == True
