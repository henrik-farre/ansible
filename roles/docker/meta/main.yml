---
dependencies:
  # python-docker is for Ansible modules
  - { role: packages, packages: ['docker', 'docker-compose', 'python-docker'], when: ansible_facts.distribution == "Archlinux" }
  - { role: packages, packages: ['docker', 'python-docker'], when: ansible_facts.distribution == "Debian" }
  - { role: services, services: ['docker'] }
