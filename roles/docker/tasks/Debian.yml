---
- name: Ensure dependencies are installed
  become: true
  apt:
    name: "{{ packages }}"
    state: latest
  vars:
    packages:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg2
      - software-properties-common

- name: Add Docker official GPG key
  become: true
  apt_key:
    url: https://download.docker.com/linux/raspbian/gpg
    state: present

- name: Add Docker CE repository with correct channels (Raspbian)
  become: true
  apt_repository:
    repo: "deb [arch=armhf] https://download.docker.com/linux/raspbian stretch stable"
    state: present
    filename: 'docker-ce'

- name: Update APT cache
  become: true
  apt:
    update_cache: yes

- name: Ensure docker-ce is installed
  become: yes
  apt:
    name: docker-ce
    state: latest
