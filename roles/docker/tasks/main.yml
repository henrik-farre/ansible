---
- name: Add user to docker group
  become: yes
  user:
    name: "{{ ansible_user_id }}"
    groups: docker
    append: yes
  tags:
    - docker

- name: Ensure unused images/volumes and containers are cleaned
  become: yes
  cron:
    name: "Clean docker"
    special_time: weekly
    job: "docker system prune -f"
    user: root
    cron_file: "docker_prune"
  tags:
    - docker
