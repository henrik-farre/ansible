---
- name: Ensure unused images/volumes and containers are cleaned
  become: yes
  cron:
    name: "Clean docker"
    special_time: weekly
    job: "docker system prune -f"
    user: root
    cron_file: "docker_prune"
  tags:
    - docker

- name: Ensure users are members of docker group
  become: yes
  user:
    name: "{{ item }}"
    groups: docker
    append: yes
  with_items:
    - "{{ groups_to_users.docker }}"
  tags:
    - docker
  when:
    - groups_to_users.docker is defined
