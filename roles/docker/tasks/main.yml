---
- name: Ensure docker directory exists
  become: yes
  file:
    path: /etc/docker
    state: directory
    owner: root
    group: docker
    mode: 0750
  tags:
    - docker

- name: Ensure correct storage driver is configured
  become: yes
  copy:
    dest: /etc/docker/daemon.json
    content: "{{ docker_daemon_options|to_nice_json }}"
    owner: root
    group: docker
    mode: 0640
  notify: Restart docker daemon
  tags:
    - docker

- name: Install Docker-CE on Debian
  include_tasks: Debian.yml
  when: ansible_facts.distribution == "Debian"

- name: Check if devicemapper directory exist
  become: yes
  stat:
    path: /var/lib/docker/devicemapper
  register: docker_devicemapper
  tags:
    - docker

- name: Ensure docker is stopped before removing devicemapper
  become: yes
  systemd:
    name: docker
    state: stopped
  when:
    - docker_devicemapper.stat.exists is defined and docker_devicemapper.stat.exists == True
  tags:
    - docker

- name: Ensure devicemapper directory is removed
  become: yes
  file:
    path: /var/lib/docker/devicemapper
    state: absent
  when:
    - docker_devicemapper.stat.exists is defined and docker_devicemapper.stat.exists == True
  tags:
    - docker

- name: Ensure docker is restarted
  meta: flush_handlers

- name: Ensure docker is started
  become: yes
  systemd:
    name: docker
    state: started
  when:
    - docker_devicemapper.stat.exists is defined and docker_devicemapper.stat.exists == True
  tags:
    - docker

- name: Ensure unused images/volumes and containers are cleaned
  become: yes
  cron:
    name: "Clean docker"
    special_time: weekly
    job: "docker system prune -f"
    user: root
    cron_file: "docker_prune"
  tags:
    - docker

- name: Ensure users are members of docker group
  become: yes
  user:
    name: "{{ item }}"
    groups: docker
    append: yes
  with_items:
    - "{{ groups_to_users.docker }}"
  tags:
    - docker
  when:
    - groups_to_users.docker is defined
