---
- name: Ensure GPG key is present
  gpg_import:
    key_id: "{{ gpg_keys }}"
    state: present
  changed_when: false
  when:
    - gpg_keys is defined

- name: Install packages from AUR
  command: aurman -S --noconfirm --noedit --skip_news --skip_new_locations --pgp_fetch "{{ item }}"
  with_items:
    - "{{ packages }}"
  tags:
    - aur-packages
