---
providers:
  docker:
    endpoint: unix:///run/docker.sock
    watch: true
    exposedByDefault: false # ignore containers without traefik.enable=true
    network: traefik
  file:
    directory: /etc/traefik-dynamic
    watch: true

api:
  insecure: false
  dashboard: true

log:
  level: ERROR

entryPoints:
  http:
    address: :80
