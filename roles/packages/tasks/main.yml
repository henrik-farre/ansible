---
- name: List packages to be installed
  debug:
    var: packages
  when:
    - debug_packages is defined
    - debug_packages == True

- name: Install packages
  become: yes
  pacman:
    name: "{{ packages }}"
    update_cache: yes
    state: latest
  when:
      - ( ansible_distribution == "Archlinux" or ansible_distribution == "Arch Linux")
  tags:
    - packages
