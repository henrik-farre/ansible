---
- name: Install packages on ArchLinux
  become: yes
  pacman:
    name: "{{ packages }}"
    update_cache: yes
    state: latest
  when:
    - ( ansible_distribution == "Archlinux" or ansible_distribution == "Arch Linux")
  tags:
    - packages

- name: Install packages on Debian
  become: yes
  apt:
    name: "{{ packages }}"
    update_cache: yes
    state: latest
  when:
    - ansible_distribution == "Debian"
  tags:
    - packages
