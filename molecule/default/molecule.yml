---
dependency:
  name: galaxy
driver:
  name: vagrant
  provider:
    name: virtualbox
lint:
  name: yamllint
platforms:
  - name: instance
    box: archlinux/archlinux
    box_version: 2018.10.05
provisioner:
  name: ansible
  config_options:
    defaults:
      vault_password_file: /tmp/vault_pass.txt
  env:
    ANSIBLE_ROLES_PATH: ../../roles
    ANSIBLE_LIBRARY: ../../roles/gpg-key-management/library
  lint:
    name: ansible-lint
    options:
      x: ["ANSIBLE10,ANSIBLE0012,ANSIBLE0013"]
scenario:
  name: default
  test_sequence:
    - lint
    - destroy
    - syntax
    - create
    - prepare
    - converge
    - idempotence
    - verify
    - destroy
verifier:
  name: goss
  lint:
    name: yamllint
