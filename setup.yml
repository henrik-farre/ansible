---
# bootstrap.yml has to be run before this playbook
- name: Setup for all hosts
  hosts: all
  pre_tasks:
    - name: Update apt cache
      become: true
      ansible.builtin.apt:
        update_cache: yes
        cache_valid_time: 3600
      when: ansible_facts.distribution == "Debian"

    - name: Update pacman cache
      become: true
      community.general.pacman:
        update_cache: yes
      changed_when: false
      when: ansible_facts.distribution == "Archlinux"

  roles:
    - systemd
    - journald
    - modules
    - networking
    - hostname
    - locale
    - timezone
    - ntp
    - xdg-dirs
    - users
    - system-mail
    - systemd-failed-service-mail
    - global-aliases
    - sshd
    - ssh-client
    - ssh-keys
    - dotfiles
    - vim
    - docker

- name: ArchLinux setup
  hosts: archlinux
  gather_facts: no
  roles:
    - bootloader
    - pacman
    - sensors
    - role: package-group
      package_group: "base_utils"
    - role: package-group
      package_group: "net_utils"
    - role: package-group
      package_group: "system_utils"
    - role: package-group
      package_group: "development_utils"
    - role: package-group
      aur_package_group: "development_utils"
    - hddtemp
    - sysctl
    - firewall
    - makepkg
    - system-maintenance
    - misc-setup
    - { role: backup-duplicity-docker, when: duplicity is defined }
    - fuse
    - role: packages
      packages: "{{ host_packages }}"
      when: host_packages is defined and host_packages
    - role: services
      services: "{{ host_services }}"
      when: host_services is defined and host_services
    - role: packages-uninstalled
      packages: "{{ host_uninstalled_packages }}"
      when: host_uninstalled_packages is defined and host_uninstalled_packages

- name: Desktop setup
  hosts: desktop
  gather_facts: no
  roles:
    - sound
    - { role: wayland, when: display_server == 'wayland', tags: ['wayland'] }
    - role: package-group
      package_group: "desktop"
    - role: package-group
      aur_package_group: "desktop"
    - fonts
    - { role: gnome, when: desktop_environment == 'gnome', tags: ['gnome'] }
    - solaar
    - signal-desktop
    - zim
    - weechat
    # - node
    - firefox
    - systemd-user-units
    - terminal
    - cups
    - spotify
    - desktop
    - yubikey
    - { role: bluetooth, when: has_bluetooth is defined }
    - jid
  tasks:
    - name: Ensure files does not exist
      ansible.builtin.file:
        path: "{{ item }}"
        state: absent
      with_items:
        - "{{ ansible_user_dir }}/.config/xfce"
        - "{{ ansible_user_dir }}/.xfce4-session.verbose-log"
        - "{{ ansible_user_dir }}/.config/autostart/xfce4-settings-helper-autostart.desktop"
        - "{{ ansible_user_dir }}/.config/autostart/xfce4-tips-autostart.desktop"
        - "{{ ansible_user_dir }}/.config/autostart/xfce4-power-manager.desktop"
        - "{{ ansible_user_dir }}/.yaourtrc"

- name: Setup gaming
  hosts: gaming
  gather_facts: no
  roles:
    - gaming

- name: HTPC setup
  hosts: htpc
  gather_facts: no
  roles:
    - apparmor
    - kodi-shutdown-check
    - unifi-controller-backup
    - getmail
    - backup-rclone
    - photoprism

- name: Laptop setup
  hosts: laptop
  gather_facts: no
  roles:
    - powersave
    - bluetooth
    - apparmor
    - secureboot

- name: Setup for ThinkPads
  hosts: thinkpad
  gather_facts: no
  roles:
    - thinkpad
    - samba-client

- name: Setup for MacBooks
  hosts: macbook
  gather_facts: no

  pre_tasks:
    - name: Ensure mbpfan is installed
      become: true
      become_user: aur_builder
      aur:
        name: mbpfan-git
  roles:
    - { role: services, services: ['mbpfan'] }

- name: Raspberry Pi setup
  hosts: raspberrypi
  gather_facts: no
  roles:
    - raspbian
    - sensors
    # - arpwatch

- name: Debian setup
  hosts: debian
  gather_facts: no
  roles:
    - apparmor
    - role: package-group
      package_group: "base_utils_debian"
    - role: package-group
      package_group: "net_utils_debian"
    - role: package-group
      package_group: "system_utils_debian"
    - unattended-upgrades

- name: Unifi Controller setup on Raspberry Pi
  hosts: unifi-controller
  gather_facts: no
  roles:
    - traefik
    - unifi-controller

- name: Home Assistant setup on Raspberry Pi
  hosts: home-assistant
  gather_facts: true
  become: true

  environment:
    PATH: /usr/local/sbin:/usr/sbin:/sbin:{{ ansible_env.PATH }}

  roles:
    - traefik
    - home-assistant

- name: Pi-Hole setup on Raspberry Pi
  hosts: pi-hole
  gather_facts: no
  roles:
    - traefik
    - pihole
    - smokeping
