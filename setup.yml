---
- hosts: all
  roles:
    - hostname
    - timezone
    - ntp
    - cron
    - ssh-keys
    - ssh-client
    - backup
    - dotfiles
    - vim
    - docker

- hosts: desktop
  roles:
  - xorg
  - desktop
  - fonts
  - xfce
  - zim
  - { role: packages, packages: ['smartmontools'] }
  - { role: services, services: ['smartd', 'alsa-restore'] }

- hosts: laptop
  roles:
  - { role: packages, packages: ['tlp', 'tlp-rdw'] }
  - { role: services, services: ['tlp', 'tlp-sleep'] }
