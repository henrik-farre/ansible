---
# bootstrap.yml has to be run before this playbook
- name: Setup for all hosts
  hosts: all
  pre_tasks:
    - name: Update apt cache
      become: true
      ansible.builtin.apt:
        update_cache: yes
        cache_valid_time: 3600
      when: ansible_facts.distribution == "Debian"

    - name: Update pacman cache
      become: true
      community.general.pacman:
        update_cache: yes
      changed_when: false
      when: ansible_facts.distribution == "Archlinux"

  roles:
    - systemd
    - journald
    - modules
    - networking
    - hostname
    - locale
    - timezone
    - ntp
    - xdg-dirs
    - users
    - system-mail
    - systemd-failed-service-mail
    - global-aliases
    - sshd
    - ssh-client
    - ssh-keys
    - nfs-client
    - dotfiles
    - vim
    - docker
    - virtual_machines_guest

- name: ArchLinux setup
  hosts: archlinux
  gather_facts: no
  roles:
    - bootloader
    - pacman
    - sensors
    - role: package-group
      package_group: "base_utils"
    - role: package-group
      package_group: "net_utils"
    - role: package-group
      package_group: "system_utils"
    - role: package-group
      package_group: "development_utils"
    - role: package-group
      aur_package_group: "development_utils"
    - hddtemp
    - sysctl
    - firewall
    - makepkg
    - system-maintenance
    - misc-setup
    - backup
    - fuse
    - role: packages
      packages: "{{ host_packages }}"
      when: host_packages is defined and host_packages
    - role: services
      services: "{{ host_services }}"
      when: host_services is defined and host_services
    - role: packages-uninstalled
      packages: "{{ host_uninstalled_packages }}"
      when: host_uninstalled_packages is defined and host_uninstalled_packages

- name: Desktop setup
  hosts: desktop
  gather_facts: no
  roles:
    - sound
    - wayland
    - role: package-group
      package_group: "desktop"
    - role: package-group
      aur_package_group: "desktop"
    - fonts
    - gnome
    - solaar
    - signal-desktop
    - zim
    # - weechat
    # - node
    - firefox
    - systemd-user-units
    - terminal
    - cups
    - spotify
    - desktop
    - yubikey
    - 1password
    - { role: bluetooth, when: has_bluetooth is defined }

- name: Setup gaming
  hosts: gaming
  gather_facts: no
  roles:
    - gaming

- name: Server setup
  hosts: server
  gather_facts: no
  roles:
    - apparmor
    - monitoring
    - nfs-server
    - samba-server
    - traefik
    - photoprism
    - syncthing
    # - kodi-shutdown-check
    # - getmail
    - backup-rclone
    - chores
    - jellyfin
    - home-assistant
    - pihole
    - minecraft
    - unifi-network-application
    - ftpserver

- name: Laptop setup
  hosts: laptop
  gather_facts: no
  roles:
    - powersave
    - { role: networking, wireless: true }
    - bluetooth
    - apparmor
    # - secureboot

- name: Setup for ThinkPads
  hosts: thinkpad
  gather_facts: no
  roles:
    - thinkpad

- name: Setup for yogas
  hosts: yoga
  gather_facts: no
  roles:
    - yoga

- name: Setup for MacBooks
  hosts: macbook
  gather_facts: no

  pre_tasks:
    - name: Ensure mbpfan is installed
      become: true
      become_user: aur_builder
      aur:
        name: mbpfan-git
  roles:
    - { role: services, services: ['mbpfan'] }

- name: Debian setup
  hosts: debian
  gather_facts: yes
  roles:
    - apparmor
    - resolvconf
    - role: package-group
      package_group: "base_utils_debian"
    - role: package-group
      package_group: "net_utils_debian"
    - role: package-group
      package_group: "system_utils_debian"
    - unattended-upgrades
