---
- hosts: all
  roles:
    - hostname
    - timezone
    - ntp
    - cron
    - ssmtp
    - fstrim
    - ssh-keys
    - ssh-client
    - backup
    - dotfiles
    - vim
    - docker
    - { role: packages, packages: "{{ host_packages }}" }
    - { role: services, services: "{{ host_services }}" }
    - { role: packages-uninstalled, packages: "{{ host_uninstalled_packages }}" }

- hosts: desktop
  roles:
  - xorg
  - desktop
  - fonts
  - xfce
  - conky
  - zim
  - samba-client
  - { role: yaourt-packages, packages: "{{ aur_packages }}" }
  - { role: packages, packages: ['smartmontools'] }
  - { role: services, services: ['acpid', 'smartd', 'alsa-restore'] }

- hosts: laptop
  roles:
  - { role: packages, packages: ['tlp', 'tlp-rdw'] }
  - { role: services, services: ['tlp', 'tlp-sleep', 'fstrim.timer'] }
