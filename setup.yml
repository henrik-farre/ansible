---
- hosts: all
  roles:
    - hostname
    - timezone
    - ntp
    - cron
    - ssh_keys
    - backup
    - dotfiles
    - vim
    - docker

- hosts: desktop
  roles:
  - xorg
  - desktop
  - fonts
  - zim
  - { role: packages, packages: ['smartmontools'] }
  - { role: services, services: ['smartd', 'alsa-restore'] }
